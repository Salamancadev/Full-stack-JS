<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--     Selectores combinados -->
    <style>

        /* Descendientes */ 
        div p {
            color: lime;
        }
        
        /* Hijo directo */
        div > div {
            background: rebeccapurple;
        }

        .es {
            background: red;
        }

        /* Elemento adyacente */
        div + section {
            background: peru;
        }

        /* General de hermanos */
        div ~ p {
            color: chocolate;
        } 
    </style>
</head>
<body>
    <div>
        <div>
            <p>Colombia</p>
            <div class="es">Es</div>
        </div>
    </div>
    <div>
        Master
    </div>
    <p>Clase de selectores</p>
    <p>Clase de selectores</p>
    <section>
        Es lo mejor
    </section>
</body>
</html>
